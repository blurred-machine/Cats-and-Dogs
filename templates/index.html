<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Banking Churn Prediction</title>
    <style type="text/css">
        .button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 10px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

#img{
	color: white; 
	text-align: center;
}
    </style>
}
</head>
<body style="background-color: #6A359C; text-align: center">
    <div style="  text-align: center;">
      <h1 style="color: #FFF">Cats and Dogs Prediction</h1>
      <div class="container">
    <div class="row">
      <div class="col-sm-12">
  <form action="/predict" method="POST" style="display: inline-block;">
    <div style="margin: 25px;">

      <label for="img" style="color: white">Select image:</label>
      <input type="file" id="img" name="input_image" accept="image/*" onchange="loadFile(event)"></br>

		<label for="fname">Image Path: </label><br>
  		<input type="text" id="img_path" name="image_path" value="John"><br>

		<img id="output_img" name="img_selected" width="300" />
    </div>
        <button class="button" type="submit"><span>Submit</span></button>

  </form>
	<h3 style="color: white;">
	{{predicted_value}}
	</h3>
</div>
</div>
</div>

</div>

<script>
		var loadFile = function(event) {
			var image = document.getElementById('output_img');
			var image_id = document.getElementById('img_path');

			image_id.value = URL.createObjectURL(event.target.files[0]);

			image.src = URL.createObjectURL(event.target.files[0]);
		  console.log(image.src);
		};
</script>

</body>
</html>
